<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="./assets/icons/favicon.svg" type="image/svg+xml" />

    <title>Quiz</title>
  </head>
  <body>
    <div class="quiz-container">
      <header>
        <h2>Ciências</h2>
        <span>Questão 1 de 6</span>
      </header>

      <!-- CREATING THE BAR -->
      <div class="progress-bar">
        <div id="progress-bar-fill"></div>
      </div>

      <div class="card-quiz">
        <h3 class="title-question">Qual é o planeta mais próximo do Sol?</h3>

        <div class="options-container">
          <button class="option" >
            <span class="option-letter">A</span>
            <span class="option-text">Vênus</span>
          </button>

          <button class="option">
            <span class="option-letter">B</span>
            <span class="option-text">Marte</span>
          </button>

          <button class="option">
            <span class="option-letter">C</span>
            <span class="option-text">Mercúrio</span>
          </button>

          <button class="option">
            <span class="option-letter">D</span>
            <span class="option-text">Terra</span>
          </button>
        </div>

        <div class="bottom-buttons">
          <a href="/index.html" class="bottom-button" >Voltar</a>
          <button class="bottom-button" id="next-question" href="#" disabled>Próxima</button>
        </div>
      </div>
    </div>

    <script type="module" src="scripts/quiz.js"></script>
  </body>
</html>
